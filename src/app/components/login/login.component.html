<!-- LOGIN BOX -->
<div class="row d-flex justify-content-center">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #loginForm="ngForm">
      <div class="form-group">
        <label for="text">نام کاربری</label>
        <input type="username" id="username" class="form-control" name="username" ngModel required />
      </div>
      <div class="form-group">
        <label for="password">روز عبور</label>
        <input type="password" id="password" class="form-control" name="password" ngModel required />
      </div>
      <div style="float: left;">
        <button class="btn btn-primary" (click)="onLoginButtonClick()" [disabled]="!loginForm.valid">ورود</button>
      </div>
    </form>
  </div>
</div>
