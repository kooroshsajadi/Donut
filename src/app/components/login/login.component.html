<div class="row d-flex justify-content-center login-content">
  <div class="col-xs-12 col-md-4 col-md-offset-3">
    <img src="../../../assets/logos/logo2.jpg" class="img-fluid" alt="Responsive image">
    <br/>
    <br/>
    <div *ngIf="isLoading" class="spinner">
      <app-loading-spinner></app-loading-spinner>
    </div>
      <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoading">
        <div class="alert alert-danger" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div class="input-group">
          
          <input type="username" id="username" class="form-control" name="username" ngModel required style="text-align: left;"/>
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-user fa-lg my-addon" aria-hidden="true"></i>
            </span>            
          </div>
        </div>

        <div class="input-group" style="padding-top: 5px;">
          <input type="password" id="password" class="form-control" name="password" ngModel required minlength="4" style="text-align: left;"/>
          <div class="input-group-append">
            <span class="input-group-text" id="basic-addon1">
              <i class="fa fa-lock fa-lg my-addon" aria-hidden="true"></i>
            </span>            
          </div>
        </div>

        <div class="center" style="padding-top: 10px;">
          <button class="btn btn-primary btn-block btn-background-color" [disabled]="!loginForm.valid">ورود</button>
        </div>
      </form>
  </div>
</div>
